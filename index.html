<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Postagens Jardim Vir a Ser</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#212121" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:400,400i,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="control-panel" class="hidden-panel">
      <div id="text-panel" class="panel">
        <h3>Texto</h3>
        <textarea id="post-text"></textarea>
        <div id="text-placement">
          <h3>Posição do texto</h3>
          <a
            class="vert-text-align-control logo-sim top"
            onclick="select_vertical_text_align(TOP, this)"
          ></a>
          <a
            class="vert-text-align-control logo-sim center selected"
            onclick="select_vertical_text_align(CENTER, this)"
          ></a>
          <a
            class="vert-text-align-control logo-sim bottom"
            onclick="select_vertical_text_align(BOTTOM, this)"
          ></a>
        </div>
        <div id="text-align">
          <h3>Alinhamento do texto</h3>
          <a
            class="text-align-control align-left"
            onclick="select_text_align(LEFT, this)"
          ></a>
          <a
            class="text-align-control align-center selected"
            onclick="select_text_align(CENTER, this)"
          ></a>
          <a
            class="text-align-control align-right"
            onclick="select_text_align(RIGHT, this)"
          ></a>
        </div>
        <div id="text-color">
          <h3>Cor do texto</h3>
          <a class="tint text-tint" style="background: #ECDB00;"></a>
          <a class="tint text-tint" style="background: #fd5918;"></a>
          <a class="tint text-tint" style="background: #df275e;"></a>
          <a class="tint text-tint" style="background: #c50d00;"></a>
          <a class="tint text-tint" style="background: #770000;"></a>
          <a class="tint text-tint" style="background: #175205;"></a>
          <a class="tint text-tint" style="background: #27a337;"></a>
          <a class="tint text-tint" style="background: #1c3ca3;"></a>
          <a class="tint text-tint" style="background: #9886ff;"></a>
          <a class="tint text-tint" style="background: #45a2ff;"></a>
          <a class="tint text-tint" style="background: #a0e1ff;"></a>
          <a class="tint text-tint" style="background: #98ffc3;"></a>
          <a class="tint text-tint" style="background: #fa9afa;"></a>
          <a class="tint text-tint" style="background: #fca89a;"></a>
          <a class="tint text-tint" style="background: #fcf377;"></a>
          <a class="tint text-tint" style="background: #bebebe;"></a>
          <a class="tint text-tint" style="background: #e7e7e7;"></a>
          <a class="tint text-tint" style="background: #000000;"></a>
        </div>

        <button class="generic-button">Atualizar texto</button>
      </div>
      <hr />
      <div id="image-panel" class="panel">
        <div id="image-upload-panel" class="no-img">
          <h3>Upload de fotografia</h3>
          <button class="generic-button" onclick="toggle_bg(true);">
            Remover foto
          </button>
        </div>
        <div id="tints-panel" class="disabled">
          <h3>Matiz na fotografia</h3>
          <a class="tint img-tint selected" style="background: #ffffff;"></a>
          <a class="tint img-tint" style="background: #00CCEE;"></a>
          <a class="tint img-tint" style="background: #ECDB00;"></a>
          <a class="tint img-tint" style="background: #7B68EE;"></a>
          <a class="tint img-tint" style="background: #007FFF;"></a>
          <a class="tint img-tint" style="background: #FF7F50;"></a>
          <a class="tint img-tint" style="background: #B53389;"></a>
          <a class="tint img-tint" style="background: #00A86B;"></a>
          <a class="tint img-tint" style="background: #CD69CD;"></a>
          <a class="tint img-tint" style="background: #B22222;"></a>
        </div>
      </div>

      <hr />
      <div id="misc-panel" class="panel">
        <div id="logo-placement">
          <h3>Posição do logo</h3>
          <a
            class="logo-sim logo-pos top left"
            onclick="redraw_logo(true, true, this);"
          ></a>
          <a
            class="logo-sim logo-pos bottom left"
            onclick="redraw_logo(false, true, this);"
          ></a>
          <a
            class="logo-sim logo-pos bottom right selected"
            onclick="redraw_logo(false, false, this);"
          ></a>
          <a
            class="logo-sim logo-pos top right"
            onclick="redraw_logo(true, false, this);"
          ></a>
        </div>

        <hr />
        <div id="watercolor-background">
          <h3>Fundo aquarelado</h3>
          <a class="bg-selection selected"
            ><img src="assets/backgrounds/mini/00.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/01.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/02.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/03.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/04.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/05.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/06.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/07.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/08.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/09.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/10.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/11.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/12.jpg"
          /></a>
          <a class="bg-selection"
            ><img src="assets/backgrounds/mini/13.jpg"
          /></a>
        </div>
      </div>
      <hr />
      <div id="save-panel" class="panel">
        <button class="generic-button" onclick="save_img()">
          Salvar
        </button>
      </div>
    </div>

    <script
      language="javascript"
      type="text/javascript"
      src="js/p5.js"
    ></script>
    <script language="javascript" src="js/p5.dom.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
